<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Dừa Bến Tre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #00a859;
            color: white;
            text-align: center;
            padding: 50px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        /* Thanh Menu */
        nav {
            background-color: #006400;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #004d26;
            color: #ffcc00;
        }

        /* Nội dung chính */
        .content {
            padding: 30px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            color: #006400;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .contact-info {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 40px;
        }

        .contact-form {
            width: 60%; /* Điều chỉnh độ rộng của form */
            margin: 0 auto; /* Căn giữa form */
            text-align: left; /* Canh trái nội dung trong form */
        }

        .contact-form label {
            display: block; /* Đặt label trên mỗi dòng */
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: calc(100% - 12px); /* trừ padding và border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box; /* bao gồm padding và border vào width */
        }

        .contact-form button {
            background-color: #00a859;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #006400;
        }

        /* Chuyển động */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Liên Hệ với Dừa Bến Tre</h1>
    </header>

    <nav>
        <a href="index.html">Trang chủ</a>
        <a href="ungdung.html">Ứng dụng</a>
        <a href="gioithieu.html">Giới thiệu</a>
        <a href="dua.html">Dừa</a>
        <a href="lienhe.html">Liên hệ</a>
    </nav>

    <div class="content">

        <div class="contact-info">
            <h2>Thông Tin Liên Hệ</h2>
            

            <p><strong>Giờ làm việc:</strong> Thứ Hai - Thứ Sáu, 8:00 AM - 5:00 PM</p>
        </div>

        <div class="contact-form">
            <h2>Gửi tin nhắn cho chúng tôi</h2>
            <form action="#" method="post">  <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Tin nhắn:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Gửi</button>
            </form>
        </div>

    </div>

    <footer>
        
    </footer>

</body>
</html>
